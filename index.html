<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Finder</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="MoctarYonli.jpg">

</head>
<body>
  <div class="background-image">
    <div class="background-image__overlay"></div>
  </div>

  <div class="app-container pt-5">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-9 col-sm-12">
          <header class="d-flex justify-content-center">
            <h1 class="text-light">Github Finder</h1>
          </header>
          <div id="alert-container" class="mt-4 mb-4">
            <!-- Alert will render from JS -->
          </div>
          <form class="mt-3" id="search-form">
            <div class="form-row">
              <div class="col-sm-10">
                <input type="text" class="form-control shadow-none font-weight-light text-white" name="user-input" autocomplete="off" placeholder="Enter Username...">
              </div>
              <div class="col">
                <button type="submit" class="search-btn btn btn-dark btn-block shadow-none font-weight-light">Search</button>
              </div>
            </div>
          </form>
          <div id="profile" class="mt-5">
            <!-- JS dynamically renders the HTML based on user input -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
